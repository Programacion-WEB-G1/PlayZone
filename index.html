<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PlayZone</title>

        <style>
            body {
                background-image: url("Imagenes/Fondo.JPG");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .menu {
                list-style: none;
                padding: 0;
                background: #092327;
                width: 90%;
                max-width: 500px;
                margin: auto;
                align-self: center;
            }

            .menu li a{
                text-decoration: none;
                color: white;
                padding: 20px;
                display: block;
            }
            .menu li {
                display: inline-block;
                text-align: center;

            }
            .menu li a:hover{

                background: #ef8354 ;
            }

            h1 {
                font-size: 60px;
                font-weight: bold;
                color: #df1313;
                margin-top: 20px;
                text-shadow: 2px 2px 4px #000000;
            }

            h2 {
                font-size: 30px;
                font-weight: bold;
                color: #ffffff;
                margin-top: 20px;
                text-shadow: 2px 2px 4px #000000;
            }

            h3 {
                font-size: 25px;
                font-weight: bold;
                color: #ffffff;
                margin-top: 20px;
                text-shadow: 2px 2px 4px #000000;
            }
            h6 {
                font-size: 15px;
                font-weight: bold;
                color: #490b0b;
                margin-top: 20px;
                text-shadow: 2px 2px 4px #000000;
            }
            
            #search-container {
                text-align: center;
                margin-top: 20px;
            }

            #search-form {
                display: inline-block;
            }

            #search-input {
                padding: 5px;
                font-size: 16px;
            }

            #search-button {
                padding: 5px 10px;
                font-size: 16px;
                cursor: pointer;
            }

            nav {
                margin-top: 20px;
            }

            nav ol {
                list-style: none;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            nav li {
                margin: 10px;
                background-color: #ffffff;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 300px;
                height: 150px;               
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                border-radius: 10px;
            }

            nav a {
                text-decoration: none;
                color: #000000;
                font-size: 20px;
                padding: 20px;
                width: 100%;
                height: 100%;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
            }

            .cat-terror {background-image: url("Imagenes/terror.jpg");}
            .cat-accion {background-image: url("Imagenes/accion.jpg");}
            .cat-mundo {background-image: url("Imagenes/abierto.jpg");}
            .cat-free {background-image: url("Imagenes/free.jpg");}
            .cat-super {background-image: url("Imagenes/super.jpg");}
            .cat-carrera {background-image: url("Imagenes/carrera.jpg");}

        </style>

                    <input

                    <button type="submit" id="search-button">Buscar</button>
                </form>
            </div>

            <div>
                <nav>
                    <ol>
                        <li class="cat-terror"><a href="Cat_Terror.html"><h3>TERROR</h3></a></li>

                        <li class="cat-mundo"><a href="Cat_Mundo.html"><h3>MUNDO ABIERTO</h3></a></li>
                        <li class="cat-free"><a href="Cat_Free.html"><h3>FREE TO PLAY</h3></a></li>
                        <li class="cat-super"><a href="Cat_Supervivencia.html"><h3>SUPERVIVENCIA</h3></a></li>
                        <li class="cat-carrera"><a href="Cat_Carreras.html"><h3>CARRERAS</h3></a></li>
                    </ol>
                </nav>
            </div>
        </center>
