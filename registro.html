<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-image: url("Imagenes/Fondo.JPG");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <br />
        <center>
            <p><a href="index.html">Volver al índice</a></p>
        </center>
        <br />
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <h2 class="text-center">FORMULARIO REGISTRO CLIENTE</h2>
                    <form
                        action=""
                        method="get"
                        name="contacto"
                        id="formulario_registro"
                    >
                        <div class="mb-3">
                            <label for="nombreCompleto">Nombre Completo</label>
                            <input
                                type="text"
                                placeholder="Ingrese su Nombre Completo"
                                name="nombreCompleto"
                                id="nombreCompleto"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input
                                type="text"
                                placeholder="Ingrese su Nombre de Usuario"
                                name="nombreUsuario"
                                id="nombreUsuario"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="correo">Correo Electrónico</label>
                            <input
                                type="email"
                                placeholder="Ingrese su Correo Electrónico"
                                name="correo"
                                id="correo"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="clave">Contraseña</label>
                            <input
                                type="password"
                                placeholder="Ingrese su Contraseña"
                                name="clave"
                                id="clave"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="repetirClave">Repetir Contraseña</label>
                            <input
                                type="password"
                                placeholder="Repita su Contraseña"
                                name="repetirClave"
                                id="repetirClave"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento"
                                >Fecha de Nacimiento</label
                            >
                            <input
                                type="date"
                                name="fechaNacimiento"
                                id="fechaNacimiento"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="direccion">Dirección de Despacho</label>
                            <input
                                type="text"
                                placeholder="Ingrese su Dirección de Despacho"
                                name="direccion"
                                id="direccion"
                            />
                        </div>

                        <br /><br />
                        <input name="enviar" value="Enviar" type="submit" />
                        <input name="Limpiar" value="Limpiar" type="reset" />
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script>
            const form = document.getElementById("formulario_registro");
            const nombreCompleto = document.getElementById("nombreCompleto");
            const nombreUsuario = document.getElementById("nombreUsuario");
            const correo = document.getElementById("correo");
            const clave = document.getElementById("clave");
            const repetirClave = document.getElementById("repetirClave");
            const fechaNacimiento = document.getElementById("fechaNacimiento");
            const direccion = document.getElementById("direccion");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                if (nombreCompleto.value.trim() === "") {
                    alert("Por favor, ingrese su nombre completo.");
                    return;
                }

                if (nombreUsuario.value.trim() === "") {
                    alert("Por favor, ingrese su nombre de usuario.");
                    return;
                }

                if (correo.value.trim() === "") {
                    alert("Por favor, ingrese su correo electrónico.");
                    return;
                }

                if (clave.value.trim() === "") {
                    alert("Por favor, ingrese su contraseña.");
                    return;
                }

                if (
                    repetirClave.value.trim() === "" ||
                    repetirClave.value !== clave.value
                ) {
                    alert("Las contraseñas no coinciden.");
                    return;
                }

                if (fechaNacimiento.value.trim() === "") {
                    alert("Por favor, ingrese su fecha de nacimiento.");
                    return;
                }

                if (direccion.value.trim() === "") {
                    alert("Por favor, ingrese su dirección de despacho.");
                    return;
                }

                form.submit();
            });
        </script>
    </body>
</html>
