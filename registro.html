<div class="conteiner">
        <center> <h2> <b> FORMULARIO REGISTRO CLIENTE</b></h2></center>
        <div class="row justify-content-center ">
            <div class="col-6">



        <form action=""method ="get" name = "contacto" id="formulario_registro">

            

            <div class="mb-3">
                <label for="Nombre">Nombre</label>
                <input type="Text" placeholder="Ingrese su Nombre aquí" name="Nombre" id="Nombre">
            </div>

            <div class="mb-3">
                <label for="Apellido">Apellido</label>
                <input type="Text" placeholder="Ingrese su apellido aquí" name="Apellido" id="Apellido">
            </div>

            <div class="mb-3">
                <label for="Celular">Celular</label>
                <input type="number" placeholder="+56912345678" name="Celular" id="Celular">
            </div>

            <div class="mb-3">
                <label for="Nacionalidad">Nacionalidad</label>
                <select name="Nacionalidad" id="Nacionalidad">
                    <option selected >Selecione una Nacionalidad</option>
                    <option value="1" >Chilena</option>
                    <option value="2" >Argentina</option>
                    <option value="3" >Peruana</option>
                    <option value="4" >Boliviana</option>
                </select>
            </div>

            <div class="mb-3"> 
                <label for="area">Ingrese Observaciones</label>
                <textarea cols="30" rows="10" name="area" id="area"></textarea>
            </div>

        <br/><br/><input name="enviar" value="Enviar" type="submit">
        <input name="Limpiar" value="Limpiar" type="reset">


        </form>
    </div>
        
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    
    <script>
        const form = document.getElementById('formulario_registro');
        const nombreInput = document.getElementById('Nombre');
        const apellido = document.getElementById('Apellido');
        const Celular = document.getElementById('Celular');
        const Nacionalidad = document.getElementById('Nacionalidad');
        const area = document.getElementById('Ingrese Observaciones');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if(nombreInput.value.trim() === "") {
                alert('Por favor, ingrese un nombre.');
                return;
            }
            
            if(apellido.value.trim() === "") {
                alert('Por favor, ingrese su apellido.');
                return;
            }

            if(Celular.value.trim() === "") {
                alert('Por favor, ingrese su Celular.');
                return;
            }

            if(Nacionalidad .value.trim() === "") {
                alert('Por favor, ingrese su Nacionalidad .');
                return;
            }

            if(area .value.trim() === "") {
                alert('Por favor, ingrese su Observaciones.');
                return;
            }

            form.submit();
        });
    </script>
