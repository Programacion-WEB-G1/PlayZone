<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header centrado con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales */
    .navbar-nav {
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Registro de Clientes</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="container mt-5">
    <h1>Contenido de la página</h1>
    <p>Aquí puedes colocar el contenido principal de tu página.</p>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">© 2024 Mi Sitio. Todos los derechos reservados.</span>
    </div>
  </footer>
</body>
</html>
