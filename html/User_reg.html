<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
            <link rel="stylesheet" href="../estilos.css">
            <script src="../javascript.js"></script>
        <style>
            body {
                background-image: url("../Imagenes/Fondo.JPG");
            }

        </style>
    </head>
    <body>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="User_reg.html">Registro Clientes</a></li>
                <li><a href="iniciarsesion.html">Iniciar Sesion</a></li>
                <li><a href="miperfil.html">Mi Perfil</a></li>

            </ul>
        </div>
        <header>
            <div><h1>PlayZone</h1></div>
            <nav>
                <ol>
                    <h6>Tu mejor paginas de video juegos</h6>
                </ol>
            </nav>
        </header>
        <div class="container">
            <h2>Registro de Clientes</h2>

            <form class="row">
                <!-- Nombre y Apellido-->
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <label for="validationDefault01" class="form-label"
                        ><h2>Nombres</h2></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="validationDefault01"
                        value=""
                        required
                    />
                    <div class="valid-feedback"></div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10">
                    <label for="validationDefault02" class="form-label"
                        ><h2>Apellidos</h2></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="validationDefault02"
                        value=""
                        required
                    />
                    <div class="valid-feedback"></div>
                </div>
                <!-- usuario -->
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <label for="validationDefaultUsername" class="form-label"
                        ><h2>Username</h2></label
                    >
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2"
                            >@</span
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2"
                            required
                        />
                        <div class="valid-feedback"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <label for="exampleInputEmail1"><h2>Email</h2></label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                    <div class="valid-feedback"></div>
                </div>
                <!-- se crea el script para verificar que la pass tenga Mayus y numero -->

                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label"
                            ><h2>Password</h2></label
                        >
                    </div>
                    <div class="col-auto">
                        <input
                            type="password"
                            maxlength="13"
                            minlength="8"
                            id="inputPassword6"
                            class="form-control"
                            aria-describedby="passwordHelpInline"
                        />
                    </div>
                    <div class="col-auto">
                        <div class="valid-feedback"></div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="col-auto">
                        <label for="inputPassword7" class="col-form-label"
                            ><h2>Repite tu Password</h2></label
                        >
                    </div>
                    <div class="col-auto">
                        <input
                            type="password"
                            maxlength="13"
                            minlength="8"
                            id="inputPassword7"
                            class="form-control"
                            aria-describedby="passwordHelpInline"
                        />
                    </div>
                    <div class="col-auto">
                        <div class="valid-feedback"></div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10">
                    <label for="validationDefault05" class="form-label"
                        ><h2>Fecha de Nacimiento</h2></label
                    >
                    <input
                        type="date"
                        class="form-control"
                        id="validationDefault05"
                    />
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10">
                    <label for="validationDefault05" class="form-label"
                        ><h2>Direcci&oacute;n</h2></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="validationDefault05"
                    />
                </div>

                <div>
                    <button
                        class="btn btn-primary"
                        onclick="Validar();"
                    >
                        Enviar
                    </button>
                    <button type="clear" class="btn btn-primary">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>
    </body>
</script>
    <h3><a href="index.html">Volver</a></h3>
</html>
